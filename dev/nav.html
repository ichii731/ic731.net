<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            position: fixed;
            opacity: 0;
        }
        
        input:focus+label .burger {
            opacity: 0.75;
        }
        
        label {
            position: absolute;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            background: none;
            cursor: pointer;
        }
        
        label::before {
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(10, 38, 57, 0.75);
            content: '';
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        label .burger {
            position: fixed;
            top: 1em;
            left: 1em;
            z-index: 3;
            width: 2em;
            height: 2em;
            margin: 0;
            padding: 0;
            transition: opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        label .burger::before {
            position: absolute;
            left: 0;
            display: block;
            width: 100%;
            height: 12%;
            background: white;
            content: '';
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            top: 0;
            transform-origin: top left;
        }
        
        label .burger .bar {
            position: absolute;
            left: 0;
            display: block;
            width: 100%;
            height: 12%;
            background: white;
            content: '';
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            top: 44%;
        }
        
        label .burger::after {
            position: absolute;
            left: 0;
            display: block;
            width: 100%;
            height: 12%;
            background: white;
            content: '';
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            bottom: 0;
            transform-origin: bottom left;
        }
        
        label:hover .burger {
            opacity: 0.75;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 2;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: flex-start;
            transform: translate3d(0, 0, 0);
            transform: translateX(-100%);
            will-change: transform;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        nav::before {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            width: 25em;
            background: #d62956;
            content: '';
            transform: skewX(15deg) translateX(-100%);
            transform-origin: bottom left;
            will-change: transform;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        nav a {
            margin: 0.5em 0;
            padding: 0.2em 2em;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transform: translateX(-100%);
            transition: color 0.15s, transform 0.5s;
            transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        nav a:nth-child(1) {
            transition-delay: 0s, 100ms;
        }
        
        nav a:nth-child(2) {
            transition-delay: 0s, 150ms;
        }
        
        nav a:nth-child(3) {
            transition-delay: 0s, 200ms;
        }
        
        nav a:nth-child(4) {
            transition-delay: 0s, 250ms;
        }
        
        nav a:nth-child(5) {
            transition-delay: 0s, 300ms;
        }
        
        nav a:nth-child(6) {
            transition-delay: 0s, 350ms;
        }
        
        nav a:hover {
            color: black;
        }
        
        nav a:focus {
            color: black;
        }
        
        main {
            overflow: hidden;
            background: #3498db;
            padding: 5% 0;
        }
        
        main .content {
            transform: translate3d(0, 0, 0);
            will-change: transform, filter;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        [id="navcheck"]:checked+label::before {
            opacity: 1;
            pointer-events: auto;
        }
        
        [id="navcheck"]:checked+label .burger::before {
            width: 141.42%;
            transform: rotate(45deg) translateY(-50%);
        }
        
        [id="navcheck"]:checked+label .burger::after {
            width: 141.42%;
            transform: rotate(-45deg) translateY(50%);
        }
        
        [id="navcheck"]:checked+label .burger .bar {
            transform: scale(0.1);
        }
        
        [id="navcheck"]:checked~nav {
            transform: translateX(0);
        }
        
        [id="navcheck"]:checked~nav::before {
            transform: skewX(15deg) translateX(0);
        }
        
        [id="navcheck"]:checked~nav a {
            transform: translateX(0);
        }
        
        [id="navcheck"]:checked~main .content {
            transform: translateX(3em);
            transform-origin: left center;
            filter: blur(2px);
        }
        
        .visuallyhidden {
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }
        
        @media (min-width: 40em) {
            nav::before {
                width: 40em;
            }
        }
        
        @media (min-width: 60em) {
            article {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <input type="checkbox" id="navcheck" role="button" title="menu">
    <label for="navcheck" aria-hidden="true" title="menu">
	<span class="burger">
		<span class="bar">
			<span class="visuallyhidden">Menu</span>
		</span>
	</span>
</label>
    <nav id="menu">
        <a href="#"></a>
        <a href="#">Project / Service</a>
        <a href="#">SNS / MEDIA</a>
        <a href="#">Detail Profile</a>
        <a href="#">History</a>
        <a href="#">CONTACT</a>
        <div style="bottom: 0; padding-left: 50px; padding-top: 50px;">©2021 市井研究所 by 市井P(@ichii731)</div>
    </nav>
</body>

</html>
